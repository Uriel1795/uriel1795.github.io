<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Code from URL</title>
</head>
<body>
    <h1>Code Value:</h1>
    <p id="codeDisplay">Loading...</p>

    <script>
        // Function to get the value of a specific query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to display the code value
        function displayCode() {
            const code = getQueryParam('code'); // Get the "code" parameter from the URL
            const displayElement = document.getElementById('codeDisplay');
            
            if (code) {
                displayElement.textContent = code; // Display the code value
            } else {
                displayElement.textContent = 'No code value provided in the URL.'; // Display a default message
            }
        }

        // Call the displayCode function when the page loads
        window.onload = displayCode;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Code from URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f4f4f4;
            color: #333;
            text-align: center; /* Center the h1 text */
            height: 100vh; /* Make body take full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #codeDisplay {
            margin: auto; /* Center horizontally */
            padding: 10px;
            background-color: #007bff; /* Blue background */
            color: #ffffff; /* White text color */
            border: solid 2px #333;
            font-size: 36px;
            width: fit-content; /* Adjust width to fit the content */
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }
        #codeDisplay:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
        }
    </style>
</head>
<body>
    <h1>Code Value:</h1>
    <div id="codeDisplay">Loading...</div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function displayCode() {
            const code = getQueryParam('code');
            const displayElement = document.getElementById('codeDisplay');
            
            if (code) {
                displayElement.textContent = code;
            } else {
                displayElement.textContent = 'No code value provided in the URL.';
            }
        }

        window.onload = displayCode;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dropbox OAuth Redirect</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            fetch('https://dropbox-oauth-server-5d0b4b7ded68.herokuapp.com/save_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            }).then(response => {
                document.body.innerHTML = 'Authorization code received. You can close this window.';
            }).catch(error => {
                document.body.innerHTML = 'Error saving authorization code.';
            });
        } else {
            document.body.innerHTML = 'No authorization code found.';
        }
    </script>
</body>
</html>
